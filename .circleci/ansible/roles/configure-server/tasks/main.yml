---
- name: Adding nodejs from node source
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_10.x | sudo -E bash -
    
- name: Install nodejs
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install pm2 Globally"
  npm:
    name: pm2
    global: yes